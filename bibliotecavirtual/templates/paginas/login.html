<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <title>FORMULARIO Y REGISTRO DE INICIO DE SESIÓN</title>
</head>

<body>
    <!-- Inicio del formulario -->

    <!-- Inicio de sesion -->
    <section id="inicio">

        <div class="container-form register">
            <div class=" inicio">
                <div class="info-inicio">
                    <h2>Bievenidos</h2>
                    <p>Para ingresar a la Biblioteca Virtual Inicie Sesion con tus datos</p>
                    <input type="button" value="Iniciar Sesión" id="sign-in">
                </div>
            </div>
            <!-- Registrarse -->
            <div class="form-inicio">
                <div class="form-informacion-inicio">
                    <h2>Registrarse</h2>
                    <form class="registro">
                        <label>
                            <i class="lni lni-user"></i>
                            <input type="text" placeholder="usuario">
                        </label>
                        <label>
                            <i class="lni lni-envelope"></i>
                            <input type="email" placeholder="correo">
                        </label>
                        <label>
                            <i class="lni lni-lock-alt"></i>
                            <input type="password" placeholder="contraseña">
                        </label>
                        <input type="submit" value="Registrarse">
                    </form>
                </div>
            </div>
        </div>
        
        
        
        <!-- Inicio de sesion -->
        
        <div class="container-form login hide">
            <div class="inicio">
                <div class="info-inicio">
                    <h2>Bievenidos nuevamente</h2>
                    <p>Para ingresar a la Biblioteca Virtual Inicie Sesion con tus datos</p>
                    <input type="button" value="Registrarse" id="sign-up">
                </div>
            </div>
            <!-- Registrarse -->
            <div class="form-inicio">
                <div class="form-informacion-inicio">
                    <h2>Iniciar Sesion</h2>
                    <form class="registro">
                        <label>
                            <i class="lni lni-user"></i>
                            <input type="text" placeholder="usuario">
                        </label>
                        <label>
                            <i class="lni lni-user"></i>
                            <input type="text" placeholder="usuario">
                        </label>
                        <input type="submit" value="Iniciar Sesión">
                    </form>
                </div>
            </div>
            
        </div>
        
    </section>
        
    <script src="{% static 'js/script.js' %}"> </script>
</body>

</html>
