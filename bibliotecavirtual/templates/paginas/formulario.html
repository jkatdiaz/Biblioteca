{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- <link href="/node_modules/fontA/css/" rel="stylesheet"> -->
    <title>Document</title>
</head>

<body>
    <!-- SideBar -->
    <section class="full-box cover dashboard-sideBar">
        <div class="full-box dashboard-sideBar-bg btn-menu-dashboard"></div>
        <div class="full-box dashboard-sideBar-ct">
            <!-- SideBar Title -->
            <div class="full-box text-uppercase text-center text-titles dashboard-sideBar-title">
                BIBLIOTECA VIRTUAL <i class="zmdi zmdi-close btn-menu-dashboard visible-xs"></i>
            </div>
            <!-- SideBar User info -->
            <div class="full-box dashboard-sideBar-UserInfo">
                <figure class="full-box">
                    <img src="{% static 'img/logo.jpeg'%}" alt="UserIcon">
                    <figcaption class="text-center text-titles">Usuario</figcaption>
                </figure>
                <ul class="full-box list-unstyled text-center">
                    <li>
                        <a href="mydata.html" title="Mis datos">
                            <i class="lni lni-cog"></i>
                        </a>
                    </li>
                    <li>
                        <a href="myaccount.html" title="Mi cuenta">
                            <i class="lni lni-user"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#!" title="Salir del sistema" class="btn-exit-system">
                            <i class="lni lni-power-switch"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- SideBar Menu -->
            <ul class="list-unstyled full-box dashboard-sideBar-Menu">
                <li>
                    <a href="home.html">
                        <i class="lni lni-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#!" class="btn-sideBar-SubMenu">
                        <i class="lni lni-more-alt"></i> Administración <i class="lni lni-arrow-down"></i>
                    </a>
                    <ul class="list-unstyled full-box">
                        <li>
                            <a href="company.html"><i class="zmdi zmdi-balance zmdi-hc-fw"></i> PNF</a>
                        </li>
                        <li>
                            <a href="category.html"><i class="zmdi zmdi-labels zmdi-hc-fw"></i> Categorías</a>
                        </li>
                        <li>
                            <a href="book.html"><i class="zmdi zmdi-book zmdi-hc-fw"></i> Nuevo libro</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#!" class="btn-sideBar-SubMenu">
                        <i class="lni lni-users"></i> Usuarios <i class="lni lni-arrow-down"></i>
                    </a>
                    <ul class="list-unstyled full-box">
                        <li>
                            <a href="admin.html"><i class="zmdi zmdi-account zmdi-hc-fw"></i> Administradores</a>
                        </li>
                        <li>
                            <a href="client.html"><i class="zmdi zmdi-male-female zmdi-hc-fw"></i> Estudiante o Profesor</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="catalog.html">
                        <i class="lni lni-layout"></i> Catalogo
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <section class="full-box dashboard-contentPage">
        <!-- NavBar -->
        <nav class="full-box dashboard-Navbar">
            <ul class="full-box list-unstyled text-right">
                <li class="pull-left">
                    <a href="#!" class="btn-menu-dashboard"><i class="lni lni-arrow-left"></i></a>
                </li>
                <li>
                    <a href="search.html" class="btn-search">
                        <i class="lni lni-keyword-research"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <section id="formulario">

            <div class="contenedor">
                <div class="titulo-formulario">Formulario</div>
                <form action="#">
                    <div class="detalles-formulario">
                        <div class="input-box">
                            <span class="detalles"> Usuario </span>
                            <input type="text" placeholder="Ingrese su usuario" required>
                        </div>
                        <div class="input-box">
                            <span class="detalles"> PNF
                                <select class="form-select" id="floatingSelectGrid" required>
                                    <option selected>PNF EN...</option>
                                    <option value="1">Informática</option>
                                    <option value="2">Civil</option>
                                    <option value="3">Mecánica</option>
                                    <option value="3">Electrónica</option>
                                    <option value="3">Electricidad</option>
                                </select>
                            </span>
                        </div>
                        <div class="input-box">
                            <span class="detalles"> Tipo de libro </span>
                            <input type="text" placeholder="Ingrese su usuario" required>
                        </div>
                        <div class="input-box">
                            <span class="detalles"> Editorial </span>
                            <input type="text" placeholder="Ingrese su usuario" required>
                        </div>
                    </div>
                    <div class="buttom">
                        <input type="submit" value="Registrar Libro">
                    </div>
                </form>
                
            </div>
        </section>
    </section>
</body>

</html>
